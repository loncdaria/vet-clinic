<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="background:rgb(35, 33, 33);height:100vh;align-items:center; display:flex; justify-content: center;">
<form method="POST" action="/add_pet" style="width:30%">
    <div style=" width:100%;align-items:center; border-radius:10px;padding:20px;background:rgb(86, 86, 86); margin:0 auto;display:flex; flex-direction:column; justify-content:center; text-align:center; color:white">
        <h4>Add Pet</h4>
    </div>
    <div style=" width:100%;display: flex; flex-direction: column;color:white" class="form-group">
        <label style="text-align: left;margin:0" for="owners-select">Owner ID</label>
        <select name="owners_select" id="owners-select">
    <option value="">--Please choose an option--</option>
    {% for owner in owners %}
    <option value="{{ owner.id }}" >{{owner.name}}</option>
        {% endfor %}
</select>
    </div>
    <div style="width:100%; display: flex; flex-direction: column; color:white" class="form-group">
        <label style="text-align: left;margin:0" for="Name">Name</label>
        <input style="width:100%; border:none; height:35px ;border-radius: 5px;" type="text" name="name" class="text" id="name" aria-describedby="emailHelp">
    </div>
    <div style=" width:100%;display: flex; flex-direction: column;color:white" class="form-group">
        <label style="text-align: left;margin:0" for="species">Species</label>
        <input style="width:100%;border:none; height:35px ;border-radius: 5px;" type="text" name="species" class="text" id="lastName" aria-describedby="emailHelp">
    </div> 
    <div style="width:100%;display: flex; flex-direction: column;color:white"class="form-group">
        <label style="text-align: left;margin:0" for="Weight">Weight</label>
        <input style="width:100%;border:none; height:35px;border-radius: 5px; " type="text" name="weight" class="text" id="mail" aria-describedby="emailHelp">
    </div>
    <button type="submit" style="margin-top:10px;font-weight:700;text-align:center; width:40%;background-color:#2e63b2; color:rgb(1, 1, 1); border-radius:5px;border:none; padding:10px 5px"><a style="color:rgb(1, 1, 1); text-decoration:none">Add</a>
    </button>
</form>
</body>
</html>
